<!-- Search result section -->
<div class="w-[350px]">
  <input
    type="search"
    [placeholder]="placeholder"
    class="w-full border-slate-300 py-2 px-7 rounded-3xl font-thin"
    (keyup)="onType($event)"
  />
</div>
<div
  class="h-44 w-96 bg-white mt-2 absolute border-1 overflow-auto p-4 rounded shadow-[0_3px_10px_rgb(0,0,0,0.2)]"
  *ngIf="searchResults.length > 0"
>
  <div *ngFor="let result of searchResults; let i = index" class="py-3">
    <div class="flex justify-between">
      <p>{{ result.name }}</p>
      <div class="flex">
        <div class="flex items-center mr-4 mb-4">
          <input
            [id]="i"
            type="radio"
            [name]="i"
            [checked]="result.userrole === 'ADMIN'"
            (change)="checkBox('ADMIN', result.id)"
          />
          <label [for]="i" class="flex ms-2 items-center cursor-pointer">
            Admin</label
          >
        </div>
        <div class="flex items-center mr-4 mb-4">
          <input
            [id]="i"
            type="radio"
            [name]="i"
            [checked]="result.userrole === 'USER'"
            (change)="checkBox('USER', result.id)"
          />
          <label [for]="i" class="flex ms-2 items-center cursor-pointer">
            User</label
          >
        </div>
      </div>
    </div>
  </div>
</div>
